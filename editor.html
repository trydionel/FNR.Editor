<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FoxesAndRabbits Editor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/editor.css">
  </head>
  <body>
    <div class="navbar toolbar">
      <div class="navbar-inner" style="border-radius: 0;">
        <div class="container">
          <a class="brand" href="#">FoxesAndRabbits</a>
          <ul class="nav">
            <li>
              <a class="save" href="#">
                <i class="icon-file icon-white"></i> Save
              </a>
            </li>
            <li>
              <a class="load" href="#">
                <i class="icon-folder-open icon-white"></i> Load
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="container" class="container-fluid">
      <div class="row-fluid">
        <div class="span2 well" style="padding: 8px 0;">
          <div class="palette">
          </div>
        </div>
        <div class="span10">
          <div class="editor well">
            <canvas width="800" height="200"></canvas>
          </div>
          <div class="preview well">
            <canvas width="800" height="500"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r49/Three.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/require.js" data-main="js/main.js"></script>
  </body>
</html>
