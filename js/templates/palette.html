<ul class="nav nav-list">
  <% _.each(categories, function(blocks, category) { %>
    <li class="nav-header"><%= category %> Blocks</li>
    <% _.each(blocks, function(block) { %>
      <li <%= (selection === block.get('id')) ? 'class="active"' : '' %>>
        <a href="#"><%= block.get('id') %></a>
      </li>
    <% }) %>
  <% }) %>
  <li class="nav-header">Tools</li>
  <li <%= (selection === 'Erase') ? 'class="active"': '' %>><a href="#">Erase</a></li>
</ul>
